<header>

	<center><a class="myname" href="{{ .Site.BaseURL }}">Parker Ruth</a></center>

	{{ $currentPage := . }}

	{{ with .Site.Menus.main }}
	<nav>
		<ul class='navbar'>
			{{ range . }}
			<li class="navlink {{ if eq $currentPage.Name .Name }}imhere{{ end }}"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}

</header>
